<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/09f46b2898.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <title>My book List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-info"></i> My<span class="text-info">
          Book </span
        >List
      </h1>

      <span id="myspan1"></span>
    </div>

    <div class="container">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="title">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="title">ISBM</label>
          <input type="text" id="isbm" class="form-control" />
        </div>

        <input type="submit" value="Add Book" class="btn btn-info btn-block" />
      </form>
    </div>

    <div class="container p-5">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Tilte</th>
            <th>Author</th>
            <th>ISBM</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
